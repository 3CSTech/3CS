{{> html_tag }}
{{> head }}
<body>   
    {{> menu }}
    {{> 3cs_ribbon }}
    <section class="main">
        <section class="content-head">
            <h1>Contact</h1>
        </section>             
        <section class="content">
            <p>Please contact us whichever way you prefer</p>
            <section class="contacts list">
                {{#each this.contacts }}
                <section class="contact">
                    <i class="{{ this.icon }}"></i>
                    {{#if this.link}}
                        <a href="{{ this.link }}" target="_blank">{{ this.text }}</a>
                    {{else}}
                        <span>{{ this.text }}</span>
                    {{/if}}
                </section>
                {{/each }}
            </section>
        </section>        
        {{> footer }}
    </section>
</body>
{{> scripts }}
</html>
